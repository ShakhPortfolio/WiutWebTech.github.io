<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK TO THE STYLE -->

    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONT FAMILY -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      
    <!-- INTER GOOGLE FONT'S LINK  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
</head>
<body>

     <!-- header starts here -->

     <header class="container-fluid header-wrapper">
        <div class="container header">
            <div class="header-logo">
                <div class="logo-image">
                    <a href="#">
                        <img class="logo-img" src="../Assets/Header_logo.jpg">
                    </a>
                </div>
            </div>
            <div class="header-registration">
                <div class="reg-search-box">
                    <input type="text" placeholder="Search for your course">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <a id="log-in" href="#">Log In</a>
                <a id="sign-up" href="#">Sing Up</a>
            </div>
        </div>
    </header>

    <!-- header ends here -->


    <!-- category starts here -->

    <section class="container-fluid category-wrapper">
        <div class="container category">
            <div class="lists">
                <a href="">Marketing</a>
                <a href="">Business</a>
                <a href="">Finance </a>
                <a href="">Design</a>
                <a href="">Music</a>
                <a href="">Langeages</a>
                <a href="">IT & Software</a>
            </div>
        </div>
    </section>

      <!-- category ends here -->


    <!-- landing page starts here -->

    <section class="container-fluid landing-wrapper">
        <div class="container landing-page">
            <div class="page-content">
                <h1>Find the Best <span>Courses</span><br> & Upgrade Your <span>Skills.</span> </h1>
                <h4>Increase your skills by using special features and professional<br>courses from Eduline.</h4>
                <input type="text" placeholder="Search for your course">
                <button>Try a free class</button>
            </div>
            <div class="page-image">
                <img src="../Assets/landing-page-students.png" alt="Two students showing thumbs up with a laptop on their hand">
            </div>
        </div>
    </section>

    <!-- landing page ends here -->


</body>
</html>
